
services:
  - type: web
    name: metaverse-http
    rootDir: apps/http
    env: node
    buildCommand: pnpm install && pnpm --filter @repo/http @repo/db build
    startCommand: pnpm --filter @repo/http @repo/db start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: your-database-name   # Replace with actual DB service name on Render
          property: connectionString
